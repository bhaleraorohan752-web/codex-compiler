<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup | CodeX IDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific overrides for CodeX theme */
        :root {
            --accent-blue: #00d4ff;
            --bg-dark: #1a1a2e;
        }
        /* Prevents layout shifts during animations */
        .auth-wrapper { overflow: hidden; }
    </style>
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>

        <div class="credentials-panel signin">
            <h2 class="slide-element">Login</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); handleAuth('login');">
                <div class="field-wrapper slide-element">
                    <input type="text" id="login-user" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="password" id="login-pass" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Login</button>
                </div>
                <div class="switch-link slide-element">
                    <p>Don't have an account? <br> <a href="#" class="register-trigger">Sign Up</a></p>
                    <a href="editor.html" style="font-size: 12px; color: #888; text-decoration: none; margin-top: 10px; display: block;">Continue as Guest</a>
                </div>
            </form>
        </div>

        <div class="welcome-section signin">
            <h2 class="slide-element">WELCOME BACK!</h2>
        </div>

        <div class="credentials-panel signup">
            <h2 class="slide-element">Register</h2>
            <form id="signupForm" onsubmit="event.preventDefault(); handleAuth('signup');">
                <div class="field-wrapper slide-element">
                    <input type="text" id="signup-user" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="password" id="signup-pass" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Register</button>
                </div>
                <div class="switch-link slide-element">
                    <p>Already have an account? <br> <a href="#" class="login-trigger">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signup">
            <h2 class="slide-element">WELCOME!</h2>
        </div>
    </div>

    <div class="footer">
        <p>Developed by <a href="#">Rohan & Sanket</a> | CodeX IDE</p>
    </div>

    <script src="style.js"></script>
    <script>
        // Update this to your ACTUAL Render URL
        const API_URL = "https://codex-compiler-vxcz.onrender.com";

        // Auto-redirect if already logged in
        window.onload = () => {
            if (localStorage.getItem('token')) {
                window.location.href = 'editor.html';
            }
        };

        async function handleAuth(type) {
            const user = document.getElementById(`${type}-user`).value;
            const pass = document.getElementById(`${type}-pass`).value;
            const endpoint = type === 'login' ? '/auth/login' : '/auth/signup';
            
            // Show loading state on button
            const btn = document.querySelector(`.credentials-panel.${type === 'login' ? 'signin' : 'signup'} .submit-button`);
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // Changed from localhost to API_URL
                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    if (type === 'login') {
                        // Securely store the session token
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'editor.html';
                    } else {
                        alert("Registration Successful! Please Login.");
                        document.querySelector('.auth-wrapper').classList.remove('toggled');
                    }
                } else {
                    alert(data.error || "Authentication failed. Please check your credentials.");
                }
            } catch (err) {
                console.error(err);
                alert("Server waking up from sleep mode. Please wait 30 seconds and try again.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
